{{define "message"}}
    <div class="flex gap-2 break-all">
        <img class="w-8 h-8 flex-shrink-0 flex-grow-0 rounded-full hover:shadow-xl hover:cursor-pointer" src="https://storage.googleapis.com/disgord-files/{{.AvatarObjectId}}" alt="{{ .Username }}'s avatar">
        <div class="flex flex-col">
            <h3>{{.Username}} - {{.Timestamp}}</h3>
            <span>{{ .Message }}</span>
        </div>
    </div>
{{end}}
