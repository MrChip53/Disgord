{{ define "mainWindow" }}
<div class="flex flex-col flex-grow flex-shrink min-h-0 max-h-screen bg-neutral-700">
    <nav class="flex flex-col min-h-0 justify-start items-stretch flex-shrink-0 flex-grow-0 relative bg-neutral-700 z-10">
        <div class="m-0 p-0 border-b-2 border-solid">
            <header class="py-3 px-4 relative cursor-pointer hover:bg-neutral-600 transition-colors ease-in-out">
                <div class="flex items-center h-6">
                    <div class="flex-1">
                        Server Name
                    </div>
                    <div class="relative">
                        V
                    </div>
                </div>
            </header>
        </div>
    </nav>
    <section class="flex flex-col min-h-0 justify-end flex-shrink flex-grow">
        <div _="on htmx:afterSettle if event.target.id is my.id then get the last <div/> in me then go to the bottom of it end
          on htmx:sseMessage if event.detail.type is 'deleteMessage' then remove #{event.detail.data} end"
            id="main-window_messageWindow"
            class="flex flex-col overflow-x-hidden overflow-y-auto"
            hx-ext="sse" sse-connect="/messages/sse" sse-swap="newMessage" hx-swap="beforeend" hx-trigger="sse:deleteMessage">
            {{ template "messages" . }}
        </div>
    </section>
    <section class="flex-shrink-0 flex-grow-0 p-2 h-[52px]">
        {{template "msgTextarea"}}
    </section>
</div>
{{ end }}
