        <div class="m-0 p-0 border-b-2 border-solid">
            <header class="py-3 px-4 relative cursor-pointer hover:bg-neutral-600 transition-colors ease-in-out">
                <div class="flex items-center h-6">
                    <div class="flex-1">
                        Server Name
                    </div>
                    <div class="relative">
                        V
                    </div>
                </div>
            </header>
        </div>
