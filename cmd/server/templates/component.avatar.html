{{ define "avatar" }}
  {{ if ne .AvatarObjectId "" }}
    {{ if eq .Settings "true" }}
      <img hx-get="/settings" hx-swap="innerHTML" hx-target="#modalPortal" class="w-8 h-8 flex-shrink-0 flex-grow-0 rounded-full hover:shadow-xl hover:cursor-pointer mr-2" src="https://storage.googleapis.com/disgord-files/{{.AvatarObjectId}}" alt="{{ .Username }}'s avatar">
    {{ else }}
      <img class="w-8 h-8 flex-shrink-0 flex-grow-0 rounded-full hover:shadow-xl hover:cursor-pointer mr-2" src="https://storage.googleapis.com/disgord-files/{{.AvatarObjectId}}" alt="{{ .Username }}'s avatar">
    {{ end }}
  {{ else }}
    <div class="flex items-center justify-center cursor-pointer hover:shadow-lg w-8 h-8 rounded-full mr-2 flex-grow-0 flex-shrink-0 bg-gray-500">
      {{ getFirstLetter .Username }}
    </div>
  {{ end }}
{{ end }}
